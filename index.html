<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Landing Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        .fa-s {
            font-size: 1.5em;
        }
        
        .fa-m {
            font-size: 2em;
        }
        
        .fa-l {
            font-size: 3em;
        }
    </style>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <div class="container">
        <div class="bannertext">
            <h1>CodeandCreate</h1>
            <p>Learn how to code</p>
        </div>

        <div class="btns">
            <button class="btn login-btn"> Login</button>
            <button class="btn signup-btn"> Sign-Up</button>
        </div>

        <div class="form-container">
            <div class="signup-form-wrapper modal">
                <div class="x-btn signup-x">
                    &times;
                </div>

                <div class="form-header">
                    <h1>CodeandCreate </h1>
                    <h3> Join Us</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Adress" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <button type="button">Sign Up</button>
                </form>

            </div>



            <div class="login-form-wrapper modal ">
                <div class="x-btn login-x">
                    &times;
                </div>

                <div class="form-header">
                    <h1>CodeandCreate </h1>
                    <h3> Login</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <button type="button">Login</button>
                </form>



            </div>
        </div>


    </div>






    <!--<script src="htpps://use.fontawesome.com/0f24abd222.js"></script>-->

    <script src="forms.js"></script>
</body>

</html>
